<script>

function runCode() {
  $("#centerpart").css("visibility","visible");
    // Generate JavaScript code and run it.
    window.LoopTrap = 1000;
    Blockly.JavaScript.INFINITE_LOOP_TRAP =
        'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
    var code = Blockly.JavaScript.workspaceToCode(workspace);
    Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
    try {
        //code = code;
        alert(code);
        count = code.split(";").length - 1;
        eval(code);
        isRightResult();
    } catch (e) {
        alert(e);
    }
}

function restart() {
    location.reload();
}

//run the code,control the direction and move
var times = 0;
var result = 0;
function saysomething(someone,something,time){
  if(someone == "小猫"){
    times = time*1000 + times;
    setTimeout(function(){
    var talkpic = document.getElementById("talk");
    talkpic.innerHTML = something;
    },times);
    // sleep(1000*time);
    // setTimeout("talkpic.innerHTML = something;",times);
    result = something;
  }

}


//设置休眠函数
function sleep(delay) {
  var start = (new Date()).getTime();
  while ((new Date()).getTime() - start < delay) {
    continue;
  }
}

//判断是否是正确的结果
function isRightResult() {
    //isRightResult作为检查正确的激活
    var interval = setInterval(function () {
        if (times == 5100 && result == 101) {
            //run success
          setSuccessAjax();
            $('#success-confirm').modal({
                relatedTarget: this,
                onConfirm: function () {
                  window.location.replace("./getCheckpoint?level=11-3");
                },
                onCancel: function () {
                  clearInterval(interval);
                }
            });
        } else {
            //run failed
            //alert(marginleft + "," + margintop);
            $('#failed-confirm').modal({
                relatedTarget: this,
                onConfirm: function () {
                    restart();
                },
                onCancel: function () {
                  clearInterval(interval);
                }
            });
        }
        count = count - 1;
        
    }, 7000);
}

</script>
