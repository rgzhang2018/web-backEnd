      function initApi(interpreter, scope) {
      // Add an API function for the alert() block, generated for "text_print" blocks.

      }));


      var wrapper = interpreter.createAsyncFunction(
    function(timeInSeconds, callback) {
      // Delay the call to the callback.
      //alert(callback);
      setTimeout(callback, timeInSeconds * 300);
    });
  
   interpreter.setProperty(scope, 'turnright',

        turnleft(text,number);

  interpreter.setProperty(scope, 'waitForSeconds', wrapper);

      // Add an API function for the prompt() block.
      var wrapper = function(text) {

        return interpreter.createPrimitive(prompt(text));
      };

        lr_gatherhoney(text,number);
      }));

      // Add an API function for highlighting blocks.
      var wrapper = function(id) {
        id = id ? id.toString() : '';
        return interpreter.createPrimitive(highlightBlock(id));
      };
      interpreter.setProperty(scope, 'highlightBlock',
          interpreter.createNativeFunction(wrapper));
    }
      
  
      var highlightPause = false;
      var latestCode = '';
  
      function highlightBlock(id) {
        workspace.highlightBlock(id);
        highlightPause = true;
      }
  
      function resetStepUi(clearOutput) {
        workspace.highlightBlock(null);
        highlightPause = false;
  
        if (clearOutput) {
          //outputArea.value = 'Program output:\n=================';
        }
      }
  
      function generateCodeAndLoadIntoInterpreter() {
        // Generate JavaScript code and parse it.
  
        Blockly.JavaScript.STATEMENT_PREFIX = 'highlightBlock(%1);\n';
        Blockly.JavaScript.addReservedWords('highlightBlock');
        latestCode = Blockly.JavaScript.workspaceToCode(workspace);
        //alert(latestCode);
        resetStepUi(true);
      }
  
  
      function stepCode() {

        document.getElementById("runButton").innerHTML='<i class="am-icon-play"></i> 重置';
        bool=true;

      if (!myInterpreter) {
        // First statement of this code.
        // Clear the program output.
        resetStepUi(true);
        myInterpreter = new Interpreter(latestCode, initApi);

        // And then show generated code in an alert.
        // In a timeout to allow the outputArea.value to reset first.
        setTimeout(function() {
         // alert('Ready to execute the following code\n' + '===================================\n' + latestCode);
          highlightPause = true;
          stepCode();
        }, 1);
        return;
      }
      highlightPause = false;
      do {
        try {
          var hasMoreCode = myInterpreter.step();
          
            var c=1;
           setInterval(function () {
            if (!$('#bee').is(":animated") && c === 1) {
            var marginleft = beeimg.offsetLeft - beemap.offsetLeft;
            var margintop = beeimg.offsetTop - beemap.offsetTop;

            $('#success-confirm').modal({

                    jumpToNextLevel();
                },
                onCancel: function () {

                }
            });

            } 
            c = c - 1;
        }
    }, 100);



        } finally {
          if (!hasMoreCode) {
            // Program complete, no more code to execute.

            myInterpreter = null;
            resetStepUi(false);

            // Cool down, to discourage accidentally restarting the program.
            stepButton.disabled = 'disabled';
            setTimeout(function() {
              stepButton.disabled = '';
            }, 2000);

            return;
          }
        }
        // Keep executing until a highlight statement is reached,
        // or the code completes or errors.
      } while (hasMoreCode && !highlightPause);
    }
  
      // Load the interpreter now, and upon future changes.
      generateCodeAndLoadIntoInterpreter();
      workspace.addChangeListener(function(event) {
        if (!(event instanceof Blockly.Events.Ui)) {
          // Something changed. Parser needs to be reloaded.
          generateCodeAndLoadIntoInterpreter();
        }
      });
